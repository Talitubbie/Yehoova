<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yehoova ($Hoova) - Official Memecoin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/yehoova_meme.jpg" type="image/jpg">
</head>
<body>
    <div class="container">
        <!-- Main Meme Section -->
        <header class="meme-section">
            <img src="images/yehoova_meme.jpg" alt="Yehoova Meme" class="main-meme">
            <h1>Yehoova ($Hoova)</h1>
            <p>Celebration Token for the one and only King of Memes - God of Controversy</p>
        </header>

        <!-- Yenerator Section -->
        <section class="yenerator-section">
            <h2>Unleash the Yenerator</h2>
            <p>Click below to reveal a random Ye tweet from the archives!</p>
            <button id="yenerator-btn" class="yenerator-btn">Yenerate</button>
            <div id="tweet-display" class="tweet-display">
                <p>Waiting for a tweet...</p>
            </div>
        </section>

        <!-- Twitter Link Section -->
        <footer class="social-section">
    
            <a href="https://x.com/kanyewest" target="_blank" class="twitter-link">
                <img src="https://abs.twimg.com/responsive-web/client-web/icon-ios.77d25eba.png" alt="Twitter Logo" class="twitter-icon">
                @kanyewest
            </a>
        </footer>
    </div>

    <!-- Audio element for the sound clip -->
    <audio id="ye-sound" src="audio/ye_sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
